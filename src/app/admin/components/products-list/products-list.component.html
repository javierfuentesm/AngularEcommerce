<a mat-raised-button routerLink="create">Crear nuevo producto</a>
<div class="mat-elevation-z8 table-container">
  <table #productTable mat-table [dataSource]="products" class="products-table" matSortaria-label="Products">
    <!-- Id Column --> 
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef >Id</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef >Title</th>
      <td mat-cell *matCellDef="let row">{{ row.title }}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef >Price</th>
      <td mat-cell *matCellDef="let row">{{ row.price }}</td>
    </ng-container>
    <!-- Price Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef >Actions</th>
      <td mat-cell *matCellDef="let row">
        <a
          mat-button
          mat-mini-fab
          color="secondary"
          [routerLink]="['/products/', row.id]"
          aria-label="'See product: ' + row.title">
          <mat-icon>remove_red_eye</mat-icon>
        </a>
        <a
          mat-button
          mat-mini-fab
          color="primary"
          [routerLink]="['edit', row.id]"
          aria-label="Edit product' + row.title">
          <mat-icon>create</mat-icon>
        </a>
        <button
          mat-mini-fab
          color="warn"
          aria-label="'Delete product' + row.title"
          (click)="deleteProduct(row)">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="products?.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
